---
blog_name: Eve
post_header: Studies
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/javascripts/post.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{page.title}}</title>
  </head>

  <body>
    <div id="header">
      <h1 id="name">{{page.blog_name}}</h1>
      <ul id="nav">
        <li><a href="/#"><i>&#59160;</i>{{page.post_header}}</a></li>
        <li><a href="/about"><i>&#59170;</i>About</a></li>
      </ul>
    </div>
    <div id="body">
      <div id="main">
        <div id="post">
          <div class="box_head">
            <h2>{{page.title}}</h2><span class="date">{{ page.date | date_to_long_string }}</span>
          </div>
          <div class="box_content">{{content}}</div>
        </div>
        <div id="bible" data-passage="{{ page.passage }}">
          <div class="box_head">
            <h2 class="tcenter"></h2>
          </div>
          <div class="box_content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
